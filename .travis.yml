language: perl

perl:
- '5.24'
- '5.22'
- '5.20'
- '5.18'
- '5.16'
- '5.14'
- '5.12'
- '5.10'

install:
- cpanm --quiet --notest
  Test::More TestML

script:
- prove -lv t/

notifications:
  irc:
    channels:
    - irc.perl.org#yaml
    on_success: change
    on_failure: always
    skip_join: true

# Hack to not run on tag pushes:
branches:
  except:
  - /^v?[0-9]+\.[0-9]+/
